<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/task_selection.css') }}">
    <title>Task Selection</title>
</head>
<body>
<div class="logo">
    <a href="/">Программа изучения дробей</a>
</div>
<div class="container">
    <div class="card">
        <h3>Выберите задание</h3>
        <div class="task-items">
            <a href="/task_selection/{{ class_id }}/arithmetic_operations/{{ task_id }}/{{ correct }}" class="first">Арифметические операции</a>
            <a href="/task_selection/{{ class_id }}/equations/{{ task_id }}/{{ correct }}" class="second">Уравнения</a>
        </div>
        <br>
        <div class="task-items">
            <a href="/task_selection/{{ class_id }}/geometry/{{ task_id }}/{{ correct }}" class="third">Геометрия</a>
            <a href="/task_selection/{{ class_id }}/text_tasks/{{ task_id }}/{{ correct }}" class="four">Текстовые задачи</a>
        </div>
        <br>
        <div class="task-items">
            <a href="/task_selection/{{ class_id }}/task_increased_complexity/{{ task_id }}/{{ correct }}" class="five">Задания повышенной сложности</a>
            <a href="/task_selection/{{ class_id }}/mixed_tasks{{ task_id }}/{{ correct }}" class="six">Смешанные задачи</a>
        </div>
    </div>
</div>
</body>
</html>
