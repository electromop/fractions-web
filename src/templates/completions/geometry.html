<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="{{ url_for('static', path='/css/geometry_page.css') }}">
    <title>Geometry</title>
</head>
<body>
    <div class="logo">
        <a href="/">Задание: {{arithmetic_operations}}</a>
    </div>
	<div class="container">
        <h3>{{ task }}</h3>
        <img src="https://reshalka.com/uploads/book/task/205/task/297/1-20220206172617.png">
        <form method="post">
            <div id="initialContainer" class="draggable-container">
                <p draggable="true" id="1" class="draggable-item" ondragstart="dragstart_handler(event)">
                    1/2
                </p>
                <p draggable="true" id="2" class="draggable-item" ondragstart="dragstart_handler(event)">
                    1/3
                </p>
                <p draggable="true" id="3" class="draggable-item" ondragstart="dragstart_handler(event)">
                    1/4
                </p>
                <p draggable="true" id="4" class="draggable-item" ondragstart="dragstart_handler(event)">
                    1
                </p>
            </div>
            <div class="upload-zone-dragover" id="target" ondrop="drop_handler(event)" ondragover="dragover_handler(event)">
                Перетащите элемент сюда
            </div>
            <input type="hidden" id="droppedElements" name="answer" value="">
            <button type="submit" class="form-upload-submit">Отправить</button>
        </form>
	</div>
<script src="{{ url_for('static', path='/scripts/script.js') }}"></script>
</body>
</html>
